<!DOCTYPE html>
    <html>
     <head>
        <title>Javascript Functions</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var all = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

            for (var i = 0; i < all.length; i+= 2) {
                console.log("Current value", all[i]);
            }

            for (var one in all) {
                console.log("Current value", one);
            }

            var index = 0;
            while (index < all.length && all[index] < 5) {
                console.log("Current value while loop", all[index]);
                index++;
            }

            index = -1;
            do {
                index++;
                console.log("Current value do while loop", all[index]);
            } while (index < all.length && all[index] < 5);
        </script>
    </body>
</html>
