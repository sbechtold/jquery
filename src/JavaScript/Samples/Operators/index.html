<!DOCTYPE html>
    <html>
     <head>
        <title>Javascript Operators</title>
    </head>
    <body>
        
        <script language="javascript" type="text/javascript">
        
            var str = "a";
            var number = 2;
            var strB = "b";
            var strNumber = "2";
            var otherNumber = 4;
            
            console.log("Result of str + number:", str + number);
            console.log("Result of strNumber + number:", strNumber + number);
            console.log("Result of str + strB:", str + strB);
            console.log("Result of otherNumber + number:", otherNumber + number);
            
            
            otherNumber++;
            console.log("Result of otherNumber++", otherNumber);
            
            otherNumber--;
            console.log("Result of otherNumber--", otherNumber);
            
            otherNumber *= 3;
            console.log("Result of otherNumber *= 3", otherNumber);
            
            console.log("Result of '2' == 2", '2' == 2);
            console.log("Result of '2' === 2", '2' === 2);
            console.log("Result of 2 >= 3", 2 >= 3);
            console.log("Result of 2 <= 3", 2 <= 3);
            
        </script>
    </body>
</html>
