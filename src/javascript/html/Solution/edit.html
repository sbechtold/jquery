<!--


Create a Form to collect Employee Data

First Name, String
Last Name, String
Hire Date, Drop Downs (Year, Month, Day)
Position (String)
    -->
<!DOCTYPE html>
    <html>
     <head>
        <title>Create Employee</title>
    </head>
    <body>



 <form name="EmployeeEntry" method="GET">
            <table>
                <thead />
                <tbody>
                    <tr>
                        <th>First Name</th>
                        <td><input type="text" name="fname" id="fname" /></td>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <td><input type="text" name="lname" id="lname" /></td>
                    </tr>
                    <tr>
                        <th>Hire Date</th>
                        <td>
                            <select name="month" id="month">
                                <option value="" label="[Mon]">[Mon]</option>
                                <option value="1" label="Jan">Jan</option>
                                <option value="2" label="Feb">Feb</option>
                                <option value="3" label="Mar">Mar</option>
                                <option value="4" label="Apr">Apr</option>
                                <option value="5" label="May">May</option>
                                <option value="6" label="Jun">Jun</option>
                                <option value="7" label="Jul">Jul</option>
                                <option value="8" label="Aug">Aug</option>
                                <option value="9" label="Sep">Sep</option>
                                <option value="10" label="Oct">Oct</option>
                                <option value="11" label="Nov">Nov</option>
                                <option value="12" label="Dec">Dec</option>
                            </select> /
                            <select name="day" id="day">
                                <option value="" label="[Day]">[Day]</option>
                                <option value="1" label="1">1</option>
                                <option value="2" label="2">2</option>
                                <option value="3" label="3">3</option>
                                <option value="4" label="4">4</option>
                                <option value="5" label="5">5</option>
                                <option value="6" label="6">6</option>
                                <option value="7" label="7">7</option>
                                <option value="8" label="8">8</option>
                                <option value="9" label="9">9</option>
                                <option value="10" label="10">10</option>
                                <option value="11" label="11">11</option>
                                <option value="12" label="12">12</option>
                                <option value="13" label="13">13</option>
                                <option value="14" label="14">14</option>
                                <option value="15" label="15">15</option>
                                <option value="16" label="16">16</option>
                                <option value="17" label="17">17</option>
                                <option value="18" label="18">18</option>
                                <option value="19" label="19">19</option>
                                <option value="20" label="20">20</option>  
                                <option value="21" label="21">21</option>
                                <option value="22" label="22">22</option>
                                <option value="23" label="23">23</option>
                                <option value="24" label="24">24</option>
                                <option value="25" label="25">25</option>
                                <option value="26" label="26">26</option>
                                <option value="27" label="27">27</option>
                                <option value="28" label="28">28</option>
                                <option value="29" label="29">29</option>
                                <option value="30" label="30">30</option>
                                <option value="31" label="31">31</option>
                            </select> /
                            <select name="year" id="year">
                                <option value="" label="[Year]">[Year]</option>
                                <option value="2012" label="2012">2012</option>
                                <option value="2013" label="2013">2013</option>
                                <option value="2014" label="2014">2014</option>
                                <option value="2015" label="2015">2015</option>
                                <option value="2016" label="2016">2016</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Position</th>
                        <td><input type="text" name="position" id="position" /></td>
                    </tr>
                </tbody>
                <tfoot>
                        <tr>
                            <td />
                            <td>
                                <input type="submit" value="Save" />
                                <input type="button" value="Cancel" />
                        </tr>
                </tfoot>
            </table>
        </form>


    </body>
</html>
