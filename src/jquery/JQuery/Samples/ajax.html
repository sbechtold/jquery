<!DOCTYPE html>
    <html>
     <head>
        <title>Javascript Events</title>

        <style>

          .alt-background {
            background-color: #a1a1a1;
          }

          .focus {
            background:red;
          }
        </style>
    </head>
    <body>

        <table id="container">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              </tr>
          </thead>
          <tbody />
          </table>

        <script src="/common/js/jquery/jquery.js"></script>
        <script language="javascript" type="text/javascript">

            $(document).ready(function() {
              
              $.ajax( {
                  url:"http://localhost:7081/Products",
                  type:"GET",
                  success: function(products) {
                    bind(products);
                    $("#container").show();
                  },                
                  failure: function(res) {
                    console.error(res);
                  }
                });

            });
            
            function bind(data) {
                $("#container tbody").empty();
                $(data).each(function(i, one) {
                   console.log(one);
                    if (!$.isEmptyObject(one)) {
                        var row = $("<tr />");
                        row.append($("<td />").text(one.productID));
                        row.append($("<td />").text(one.productName));
                        $("#container tbody").append(row);
                    }
                });

                $("#container tbody tr:odd").find("td").css("background", "grey");
                $("#container").attr("cellspacing", 0);
                $("#container").attr("cellpadding", 5);
            }
        </script>
    </body>
</html>
