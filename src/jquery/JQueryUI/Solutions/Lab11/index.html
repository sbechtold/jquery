<!DOCTYPE html>
    <html>
     <head>
         <title>JQuery UI</title>
        <link href="/common/js/jquery-ui/jquery-ui.css" type="text/css" rel="stylesheet" />
        <link href="/common/js/jquery-ui/jquery-ui.theme.css" type="text/css" rel="stylesheet" />
        <link href="/common/js/jquery-ui/jquery-ui.structure.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <table>
            <tr>
                <td>Set Progress Bar to Value:</td>
                <td><div id="slider"></div></td>
            </tr>
            <tr>
                <td>Pick a date</td>
                <td><input type="text" value="" id="date" /></td>
            </tr>
        </table>
        
        <div style="padding:10pt">
            <div id="progressbar"></div>
        </div>
        
        <div id="dateValue"></div>
        <div id="progressbarValue"></div>
        
        <script src="/common/js/jquery/jquery.js"></script>
        <script src="/common/js/jquery-ui/jquery-ui.js"></script>
        
        <script language="javascript" type="text/javascript">
        
            /*
                Create a simple slider, datepicker, and progress bar
                
                When the slider changes it should adjust the progress bar accordingly; 
                it should also output the value to the progressbarValue div
                
                For the datepicker you should look to set a defaultDate, and change the date 
                format to YYYY-MM-DD
                
                When the picker changs the output should be presented in the dateValue div
            */
        
            
            $(document).ready(function() {
                
                var defaultValue = 2;
                
                $("#slider").slider({
                    min:1,
                    max:100,
                    value: defaultValue,
                    change: function(evnt, ui) {
                        $("#progressbar").progressbar("value", ui.value);
                        $("#progressbarValue").text("Slider Value: " + ui.value);
                    }
                });
                $("#date").datepicker( {
                    dateFormat: "yy-mm-dd",
                    defaultDate: new Date()
                }).on("change", function(evnt) {
                        $("#dateValue").text("Date Value: " + this.value);
                    });;
                
                $("#progressbar").progressbar({ value: defaultValue, max: 100 });

               
            });
            
        
        </script>
    </body>
</html>
